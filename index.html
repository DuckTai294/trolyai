    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.25);
        --liquid-speed: 10s;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #0f172a;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Liquid Glass Surface */
      .liquid-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      /* Animated Liquid Background */
      .liquid-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        filter: blur(80px);
        z-index: -1;
        border-radius: 50%;
        animation: liquid-move var(--liquid-speed) infinite alternate ease-in-out;
        opacity: 0.6;
      }

      @keyframes liquid-move {
        0% { transform: translate(-10%, -10%) rotate(0deg) scale(1); }
        50% { transform: translate(20%, 15%) rotate(90deg) scale(1.1); }
        100% { transform: translate(-5%, 25%) rotate(180deg) scale(0.9); }
      }

      /* Hide Scrollbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Transitions */
      .page-transition {
        animation: slide-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      .btn-glass {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .btn-glass:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
    </style>
